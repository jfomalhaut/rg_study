<html>
<head>

		.container {
			background: #f0f0f0;
			width: 800px;
			margin: 50px auto;
			overflow: hidden;
		}

		.box {
			height: 100px;
			margin-right: 10px;
			width: calc((100% - 10px * 2) / 3);
			background: #444;
			float: left;
		}
		
	</style>
</head>
<body>
	<div class="container">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
</body>
</html>
