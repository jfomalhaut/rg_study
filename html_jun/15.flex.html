<html>
<head>
	<style>
		.container {
			display: flex;
			justify-content: space-between;
			/* flex-wrap: wrap; */
			height: 700px;
		}
		.box {
			/* height: 150px; */
			width: 150px;
			margin-bottom: 20px;
			background: tomato;
		}
		.box:nth-child(odd) {
			background: yellowgreen;
		}
		.box:nth-child(2) {
			flex-grow: 1;
		}
		.box:nth-child(1) {
			flex-shrink: 0;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
</body>
</html>
