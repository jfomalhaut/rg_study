<html>
<head>
	<style>
		* {
			margin: 0; padding: 0; list-style: none; box-sizing: border-box;
		}
		header {
			border-bottom: 1px solid;
		}
		ul {
			background: #eaeaea;
			width: 1000px;
			height: 50px;
			margin: 0 auto;
		}
		li {
			float: left;
			width: calc(100% / 6);
			text-align: center;
			line-height: 50px;
		}
	</style>
</head>
<body>
	<header>
		<ul>
			<li>menu1</li>
			<li>menu2</li>
			<li>menu3</li>
			<li>menu4</li>
			<li>menu5</li>
			<li>menu5</li>
		</ul>
	</header>
</body>
</html>
