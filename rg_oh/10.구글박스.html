<head>

        .container {
            background: skyblue;
            width: 800px;
            margin: 0 auto;
            overflow: hidden;
        }

        .box {
            height: 100px;
            margin-right: 10px;
            width: calc((100% - 10px * 3) / 3);
            background: #444;
            float: left
        }

        .box1 {
            margin-right: 0px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box box1"></div>
</div>
</body>
</html>
