<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            /* 모든 태그의 속성을 초기화 */
            margin: 0; padding: 0; list-style: none; box-sizing: border-box
        }
        header {
            border-bottom: 1px solid;
        }

        ul {
            background: #eaeaea;
            width: 1000px;
            height: 50px;
            margin: 0 auto;
        }
        li {
            float: left;
            width: calc(100% / 5);
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>
<body>
<header>
    <ul>
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
        <li>menu4</li>
        <li>menu5</li>
    </ul>
</header>

</body>
</html>
